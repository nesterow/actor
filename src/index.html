<script>

  $('#toggle-sidebar').click(function () {
    this.sidebar = !this.sidebar;
    if (this.sidebar)
      $('[slot="sidebar"]').hide();
    else
      $('[slot="sidebar"]').show();
    this.classList.toggle('active');
  });

  function showNotification(){
    $('[slot="alerts"]').html(
      $('[slot="alerts"]').html() + $('#alert-template').html()
    );
  }

  function toggleFullHeader() {
    const layout = document.getElementById('layout');
    if (layout.getAttribute('header').includes('full'))
      layout.setAttribute('header', 'fixed');
    else
      layout.setAttribute('header', 'fixed,full');
  }

  $('#add-actor').on('click', ()=>{
    $('#actors').html('<a href="#" actor="post:/actor" actor-name="acac">actor</a>')
  })

  setTimeout(()=>{
    $('#toggle-sidebar').trigger('loadstart', 50)
  },5000)

</script>
